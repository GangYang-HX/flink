syntax = "proto3";
package ai.kfc;

import "misc/trace.proto";

// use db:key
// example: mid_blacklist:3479095
message KFCRequest {
    TraceArg trace = 1;
    string key = 3;

    // deprecated
    repeated string keys = 2;
}

message KFCResponse {
    string debug = 1;
    bytes value = 3;

    // deprecated
    message Result {
        oneof result {
            bytes value = 1;
            string error = 2;
        }
    }
    map<string, Result> results = 2;
}
