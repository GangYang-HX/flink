## system.out
log4j.appender.out=org.apache.log4j.RollingFileAppender
log4j.appender.out.ImmediateFlush=true
log4j.appender.out.append=true
log4j.appender.out.file=${log.file}.out
log4j.appender.out.MaxFileSize=2048MB
log4j.appender.out.MaxBackupIndex=10
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %m%n

## system.err
log4j.appender.err=org.apache.log4j.RollingFileAppender
log4j.appender.err.ImmediateFlush=true
log4j.appender.err.append=true
log4j.appender.err.file=${log.file}.err
log4j.appender.err.MaxFileSize=2048MB
log4j.appender.err.MaxBackupIndex=5
log4j.appender.err.layout=org.apache.log4j.PatternLayout
log4j.appender.err.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %m%n
